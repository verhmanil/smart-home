<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCTV - צפייה ישירה</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/cctv.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="home.html" class="navbar-logo">⌂ בית חכם</a>
            <ul class="navbar-menu">
                <li><a href="home.html" class="nav-link">בית</a></li>
                <li><a href="dashboard.html" class="nav-link">עמדת נתונים</a></li>
                <li><a href="control.html" class="nav-link">שליטה</a></li>
                <li><a href="cctv.html" class="nav-link active">CCTV</a></li>
                <li><a href="index.html" class="nav-link logout">התנתק</a></li>
            </ul>
        </div>
    </nav>

    <header class="top-bar">
        <h2 class="security-scan" data-text="אבטחה - צפייה בזמן אמת">אבטחה - צפייה בזמן אמת</h2>
    </header>

    <!-- סורק אבטחה -->
    <div class="security-scanner" id="security-scanner"></div>
    <div class="scan-lines"></div>

    <main class="cctv-container">
        <aside class="alarm-panel">
            <div class="alarm-indicator" id="alarm-indicator">
                <div class="alarm-icon">🚨</div>
                <h3>אזעקה</h3>
                <p class="alarm-status" id="alarm-status">מערכת רגועה</p>
                <button onclick="disableAlarm()" class="manual-btn disable-alarm-btn">כבה אזעקה ידנית</button>
            </div>
        </aside>

        <section class="card camera-card">
            <div class="camera-header">
                <h3>ESP32-CAM</h3>
                <span class="live-indicator">LIVE</span>
            </div>
            
            <div class="stream-wrapper">
                <img id="stream" src="http://10.119.248.62  :8081/video" alt="Live Stream Not Found">
                <div class="overlay-info">חצר אחורית | <span id="timestamp"></span></div>
            </div>

            <div class="camera-controls">
                <button onclick="captureImage()" class="manual-btn">צילום תמונה</button>
            </div>
        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database-compat.js"></script>
    <script src="js/cctv.js"></script>
    <script src="js/cctv-effects.js"></script>
    <script src="js/navbar-personality.js"></script>
    <script src="js/easter-eggs.js"></script>

</body>
</html>
