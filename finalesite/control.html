<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control - Smart Home</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/control.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="home.html" class="navbar-logo">⌂ בית חכם</a>
            <ul class="navbar-menu">
                <li><a href="home.html" class="nav-link">בית</a></li>
                <li><a href="dashboard.html" class="nav-link">עמדת נתונים</a></li>
                <li><a href="control.html" class="nav-link active">שליטה</a></li>
                <li><a href="cctv.html" class="nav-link ">CCTV</a></li>
                <li><a href="index.html" class="nav-link logout">התנתק</a></li>
            </ul>
        </div>
    </nav>

    <header class="top-bar">
        <h2 class="control-pulse" data-text="לוח בקרה חכם">לוח בקרה חכם</h2>
    </header>

    <!-- אנרגיה חשמלית מרחפת -->
    <div class="energy-particles" id="energy-particles"></div>

    <main class="control-grid">
        <section class="card">
            <h3>🕹️ פקודות ידניות</h3>
            <div class="card-body">
                <div class="control-group">
                    <button class="manual-btn" data-val="1">הדלק מאוורר</button>
                    <button class="manual-btn" data-val="0">כבה מאוורר</button>
                    <button class="manual-btn" data-val="129">פתח דלת</button>
                    <button class="manual-btn" data-val="128">סגור דלת</button>
                    <button class="manual-btn" data-val="65">הדלק זמזום</button>
                    <button class="manual-btn" data-val="64">כבה זמזום</button>
                </div>
            </div>
        </section>

        <section class="card">
            <h3>💡 בקרת תאורה</h3>
            <div class="card-body">
                <div class="slider-control">
                    <div class="brightness-header">
                        <label>עוצמת אור</label>
                        <span class="brightness-value" id="bright-val">50%</span>
                    </div>
                    <input type="range" id="brightness" min="0" max="100" value="50" step="1">
                </div>
                <div class="neopixel-buttons">
                    <button class="neo-btn" data-val="192">כבה</button>
                    <button class="neo-btn" data-val="193">50%</button>
                    <button class="neo-btn" data-val="194">100%</button>
                    <button class="neo-btn" data-val="66">דיסקו</button>
                </div>
            </div>
        </section>

        <section class="card">
            <h3>🎙️ שליטה קולית</h3>
            <div class="card-body">
                <button id="listen-btn" class="voice-btn-large">
                    <div class="mic-icon">🎤</div>
                    <span class="mic-text">לחץ להאזנה</span>
                </button>
                <div class="voice-input-display">
                    <p class="voice-status">ממתין לפקודה...</p>
                    <p class="voice-text" id="voice-text">הדיבור שלך יופיע כאן</p>
                </div>
            </div>
        </section>
        <section class="card">
            <h3>🚨 השבתת אזעקה</h3>
            <div class="card-body">
                <button id="alarm-disable-btn" class="alarm-disable-btn">
                    <div class="alarm-icon">🔔</div>
                    <span class="alarm-text">אזעקה פעילה</span>
                </button>
                <div class="alarm-status-display">
                    <p id="alarm-disable-status">מצב: אזעקה תופעל על ידי חיישנים</p>
                </div>
            </div>
        </section>    </main>

    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.2/firebase-database-compat.js"></script>
    
    <script src="js/control.js"></script>
    <script src="js/control-effects.js"></script>
    <script src="js/speech-recognition.js"></script>
    <script src="js/navbar-personality.js"></script>
    <script src="js/easter-eggs.js"></script>
</body>
</html>
