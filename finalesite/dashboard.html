<header class="top-bar"><h2 class="data-glitch" data-text="עמדת נתונים">עמדת נתונים</h2></header>

<!-- חלקיקי נתונים מרחפים -->
<div class="data-particles" id="data-particles"></div>

<main class="dashboard-grid">
<article class="card sensor-card temperature-card" data-sensor="temp">
<div class="sensor-icon">🌡️</div>
<h3>טמפרטורה</h3>
<span class="sensor-value" id="temp" aria-label="ערך טמפרטורה">-- °C</span>
<div class="sensor-wave"></div>
</article>
<article class="card sensor-card humidity-card" data-sensor="humidity">
<div class="sensor-icon">💧</div>
<h3>לחות</h3>
<span class="sensor-value" id="humidity" aria-label="ערך לחות">-- %</span>
<div class="sensor-wave"></div>
</article>
<article class="card sensor-card door-card" data-sensor="door">
<div class="sensor-icon">🚪</div>
<h3>דלת</h3>
<span class="sensor-value" id="door" aria-label="מצב דלת">--</span>
<div class="sensor-wave"></div>
</article>
</main>
</body>
