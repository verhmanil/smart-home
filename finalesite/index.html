<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
<meta charset="UTF-8">
<title>Login | Smart Home</title>
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/auth.css">
</head>
<body>
<main class="auth-box">
<h1 id="auth-title">כניסה למערכת</h1>
<form id="login-form">
<div class="form-group">
<input type="email" id="email" placeholder="אימייל" autocomplete="email" required>
</div>
<div class="form-group">
<input type="password" id="password" placeholder="סיסמה" autocomplete="current-password" required>
</div>
<button type="submit" id="login-btn">התחבר</button>
<button type="button" id="toggle-mode" class="ghost-btn">צור חשבון חדש</button>
<p class="error" id="login-error" aria-live="polite"></p>
</form>
</main>

<script type="module" src="js/auth.js"></script>
<script src="js/navbar-personality.js"></script>
<script src="js/easter-eggs.js"></script>
</body>
</html>
